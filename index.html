<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ sử dụng window.close()</title>
    <script>
        function openWindow() {
            // Mở cửa sổ mới
            var newWindow = window.open("", "_blank", "width=400,height=200");
            
            // Thêm nút "Đóng cửa sổ" vào cửa sổ mới
            var closeButton = document.createElement("button");
            closeButton.innerHTML = "Đóng cửa sổ";
            closeButton.onclick = function() {
                newWindow.close(); // Đóng cửa sổ mới
            };
            newWindow.document.body.appendChild(closeButton);
        }
    </script>
</head>
<body>
    <button onclick="openWindow()">Mở cửa sổ</button>
</body>
</html>
